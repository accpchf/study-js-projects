<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 兄弟选择器 </title>
	<style type="text/css">
		/* 匹配id为android的元素后面、class属性为long的兄弟节点 */
		#android ~ .long{
			background-color: #00FF00;
		}
	</style>
</head>
<body>
<div>
	<div>中国</div>
	<div class="long">美国</div>
	<div id="android">日本</div>
	<p class="long">英国</p>
	<div class="long">法国</div>
</div>
</body>
</html>
