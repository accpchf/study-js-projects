<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 内联CSS样式 </title>
</head>
<body>
<!-- 利用style属性，使用内联样式 -->
<div style="font-size: 18px;
			color: #60C;
			height: 30px;
			width: 200px;
			border-top: 3px solid #CCCCCC;
			border-left: 3px solid #CCCCCC;
			border-bottom: 3px solid #000000;
			border-right: 3px solid #000000;">
足球队：
</div><hr />
<table style="background-color: #0099bb;">
	<tr>
		<td style="background-color: #FFFFFF;
		font-family: '楷体_GB2312';
		font-size: 20pt;
		text-shadow: -8px 6px 2px #333;">曼联</td>
		<td>皇马</td>
	</tr>
	<tr>
		<td style="background-color: #FFFFFF;
		font-family: '楷体_GB2312';
		font-size: 20pt;
		text-shadow: -8px 6px 2px #333;">阿森纳</td>
		<td>巴塞罗那</td>
	</tr>
	<tr>
		<td style="background-color: #FFFFFF;
		font-family: '楷体_GB2312';
		font-size: 20pt;
		text-shadow: -8px 6px 2px #333;">切尔西</td>
		<td>马德里竞技</td>
	</tr>
</table>
</body>
</html>
