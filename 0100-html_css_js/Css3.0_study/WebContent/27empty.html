<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> :empty </title>
	<style type="text/css">
		/* 定义对空元素起作用的CSS样式 */
		:empty {
			border: 1px solid black;
			height: 60px;
		}
	</style>
</head>
<body>
<img src="img/wjc.gif" alt="www.ks0100.com"/>
<!-- 这是空元素 -->
<div></div>
<!-- 里面有空格，不是空元素 -->
<div> </div>
</body>
</html>
