<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>包含选择器测试</title>
	<style type="text/css">
	/* 对所有的div元素起作用的CSS样式 */
	div {
		width:350px;
		height:60px;
		background-color:#ddd;
		margin:5px;
	}
	/* 对处于div之内、且class属性为a的元素起作用的CSS样式*/
	div.aa {
		width:200px;
		height:35px;
		border:2px dotted black;
		background-color:#888;
	}
	
	div span {
		width:100px;
		height:35px;
		border:1px dotted Teal;
		background-color:#40E0D0;
	}
	</style>
</head>
<body>
<div>没有任何属性的div元素</div>
<div><section><div class="aa">处于div之内且class属性为a的元素</div></section></div>
<p class="aa">没有处于div之内、但class属性为a的元素</p>
<div><span>处于div之内的span内的元素 </span></div>
</body>
</html>
