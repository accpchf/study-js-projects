<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> child </title>
	<style type="text/css">
		/* 定义对作为其父元素的倒数第3n+1个（1、4、7）子节点
			的li元素起作用的CSS样式 */
		li:nth-last-child(3n+1) {
			border: 1px solid black;
		}
	</style>
</head>
<body>
<ul>
	<li id="i1">皇家马德里队</li>
	<li id="i2">巴塞罗那队</li>
	<li id="i3">曼彻斯特联队</li>
	<li id="i4">恒大淘宝队</li>
	<li id="i5">利物浦队</li>
	<li id="i6">国际米兰队</li>
</ul>
</body>
</html>
