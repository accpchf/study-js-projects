<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 元素选择器 </title>
	<style type="text/css">
		/* 定义对div元素起作用的CSS样式 */
		div{
			background-color: grey;
			font: italic normal bold 14pt normal 楷体_GB2312;
		}
		/* 定义对p元素起作用的CSS样式 */
		p{
			background-color: #444;
			color:#fff;
			font: normal small-caps bold 20pt normal 宋体;
		}
	</style>
</head>
<body>
<div>div内的文字</div>
<p>p内的文字</p>
<span>span内的文字</span>
</body>
</html>
