<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ID选择器</title>
	<style type="text/css">
	/* 对所有div元素都起作用的CSS样式 */
	div {
		width:200px;
		height:30px;
		background-color:#ddd;
		padding:3px;
	}
	/* 对id为xx的元素起作用的CSS样式 */
	#xx {
		border:2px dotted black;
		background-color:#888;
	}
	p #xx2 {
		border:1px dotted red;
		background-color:#ddd;
	}
	</style>
</head>
<body>
<div>没有任何属性的div元素</div>
<div id="xx">id属性值为xx的div元素</div>
<p>
<span id="xx2">
p标签内id属性值为xx2的span元素
</span>
</p>
</body>
</html>
