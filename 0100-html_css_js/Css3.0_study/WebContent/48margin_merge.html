<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>外边距合并</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}

#d1 {
	width: 200px;
	height: 100px;
	margin-top: 20px;
	margin-bottom: 20px;
	background-color: red;
}

#d2 {
	width: 200px;
	height: 100px;
	margin-top: 10px;
	background-color: blue;
}

#outer {
	width: 300px;
	height: 300px;
	background-color: yellow;
	margin-top: 20px;
}

#inner {
	width: 50px;
	height: 50px;
	background-color: red;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div id="d1">margin-bottom: 20px;</div>
	<div id="d2">margin-top: 10px;</div>
	<p>请注意，两个 div 之间的距离是 20px，而不是 30px（20px + 10px）。</p>
---------------------------------------------------------------------	
	<div id="outer">
		<div id="inner"></div>
	</div>
	<p>请注意，如果不设置 div 的内边距和边框，那么内部 div 的上外边距将与外部 div 的上外边距合并（叠加）。</p>
</body>
</html>
