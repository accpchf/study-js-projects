<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> clear属性 </title>
	<style type="text/css">
		div>div{
			width: 220px;
			padding: 5px;
			margin:2px;
			float:left;
			background-color: #ddd;
		}
	</style>
</head>
<body>
<div>
	<div>0100java基础班</div>
	<div>0100java就业班</div>
	<!-- 可以修改 clear属性值:both,left,right 来看效果-->
	<div style="clear:both;">关于我们(设置了clear:both;)</div>
	<div>0100培训教育</div>
</div>

</body>
</html>
