<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UI元素状态的伪类选择器</title>
<style type="text/css">
:link{
	border: 1px solid Wheat;
	padding: 4px;
}
:visited{
	border: 0px;
	padding: 4px;
	color:red;
}

td {
	border: 1px solid black;
	padding: 4px;
}
/* 为处于鼠标悬停状态的表格行定义CSS样式 */
tr:hover {
	background-color: #aaa;
}
/* 为处于激活状态的input元素定义CSS样式 */
input:active {
	background-color: blue;
}
/* 为得到焦点的任意元素定义CSS样式 */
:focus {
	text-decoration: underline;
}
/* 为可用的任意元素定义CSS样式 */
:enabled {
	font-family: "黑体";
	font-weight: bold;
	font-size: 14pt;
}
/* 为不可用的任意元素定义CSS样式 */
:disabled {
	font-family: "隶书";
	font-size: 14pt;
}
/* 为处于勾选状态的任意元素定义CSS样式 */
:checked {
	outline: red solid 5px;
}
/* 为页面打开时处于勾选状态的任意元素定义CSS样式 */
:default {
	outline: #bbb solid 5px;
}
</style>
</head>
<body>
	<span><a href="#">0100java</a></span><br/><br/><br/>
	<table style="width: 400px; border-collapse: collapse">
		<tr>
			<td>Apple iPhone 6s (A1700) 16G</td>
			<td>￥4988.00</td>
		</tr>
		<tr>
			<td>Apple iPhone 6s (A1700) 64G</td>
			<td>￥6088.00</td>
		</tr>
		<tr contentEditable="true">
			<td>Apple iPhone 6s (A1700) 128G</td>
			<td>￥6888.00</td>
		</tr>
	</table>
	<button disabled>不可用的按钮</button>
	<input type="text" disabled value="不可用的文本框" />
	<button>可用的按钮</button>
	<input type="text" value="可用的文本框" /> 男：
	<input type="radio" value="male" name="gender" /> 女：
	<input type="radio" value="female" name="gender" /> 未知：
	<input type="radio" checked value="unknown" name="gender" />
</body>
</html>
