<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style type="text/css">
img {
	position: absolute;
}

</style>
</head>
<body>
	<h1>这是一个标题</h1>
	<img  id="a" style="z-index:1" src="img/eg_smile.gif" />
	<p>默认的 z-index 是 0。Z-index 1 拥有更高的优先级。</p>
	<br/><br/><br/>
	<h1>这是一个标题</h1>
	<img id="b" style="z-index:-1" src="img/eg_smile.gif" /> 
	<p>默认的 z-index 是 0。Z-index -1 拥有更低的优先级。</p>
</body>
</html>
