<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> UI元素状态的伪类选择器 </title>
	<style type="text/css">
		td {
			border:1px solid black;
			padding:4px;
		}
		/* 为有内容被选择的元素设置CSS样式 */
		::selection {
			background-color: red;
			color: white;
		}
		/* 专为基于Gecko内核浏览器指定CSS样式：
		为有内容被选择的元素设置CSS样式 */
		/* 用鼠标选择后出现的样式，可以在FF和IE浏览器分别试验  */
		::-moz-selection {
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
<table style="width:400px;border-collapse:collapse">
		<tr>
		<td>Apple iPhone 6s (A1700) 16G</td>
			<td>￥4988.00</td>
		</tr>
		<tr>
			<td>Apple iPhone 6s (A1700) 64G</td>
			<td>￥6088.00</td>
		</tr>
		<tr contentEditable="true">
			<td>Apple iPhone 6s (A1700) 128G</td>
			<td>￥6888.00</td>
		</tr>
</table>
<input type="text" readonly value="只读的文本框"/>
<input type="text" value="可读写的文本框"/>
</body>
</html>
