<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>系统对话框</title>
</head>
<body>
<div>
	<input type="button" value="删除文件" onclick="dialog()"/>
</div>
<div>
	<input type="button" value="请输入" onclick="dialog2()"/>
</div>
<div>
	<input type="button" value="打印" onclick="window.print()"/>
</div>
<div>
	<input type="button" value="查找" onclick="window.find()"/>
</div>
</body>
<script type="text/javascript">
function dialog(){
	if(confirm("是否删除该文件")){
		alert("文件已经删除");
	}else{
		alert("请您继续操作");
	}
}
function dialog2(){
	var result=prompt("请输入你的名字", "");//result返回的是输入的结果
	if(result!=null){
		alert("您好："+result);
	}
}












</script>
</html>
