<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件对象</title>
</head>
<body>
<div>
	<input type="button" value="按钮1" id="btn1" />
	<input type="button" value="按钮2" id="btn2" />
	<!-- 注意实参必须是event -->
	<input type="button" value="按钮3" id="btn3"  onclick="btn3_show(event)"/>
</div>
<div id="_div">
	<input type="button" value="按钮4" id="btn4" />点击
</div>

<div id="div1" style="width: 100px; height: 100px; background-color: red"></div>
<a id="_link" href="www.163.com">改变背景</a>

<div id="_div2">
	<input type="button" value="按钮5" id="btn5" />点击div
</div>
</body>
<script type="text/javascript">
var btn1=document.getElementById("btn1");
btn1.onclick=function(e){
	console.log("type:"+e.type);
	console.log("this.id:"+this.id);
	console.log("target.id:"+e.target.id);
	console.log("currentTarget.id:"+e.currentTarget.id);
	console.log("target.id:"+e.target.id);
	console.log("bubbles:"+e.bubbles);
}
var btn2=document.getElementById("btn2");
btn2.addEventListener("click", function(e){
	console.log("type:"+e.type);
	console.log("this.id:"+this.id);
	console.log("target.id:"+e.target.id);
	console.log("currentTarget.id:"+e.currentTarget.id);
	console.log("target.id:"+e.target.id);
	console.log("bubbles:"+e.bubbles);
  }, false);
  
function btn3_show(e){
	console.log("type:"+e.type);
	console.log("this.id:"+this.id);
	console.log("target.id:"+e.target.id);
	console.log("currentTarget.id:"+e.currentTarget.id);
	console.log("target.id:"+e.target.id);
	console.log("bubbles:"+e.bubbles);
}  
var _div=document.getElementById("_div");//事件注册在btn4的父元素_div上
_div.onclick=function(e){
	console.log("currentTarget.id:"+e.currentTarget.id);
	console.log("target.id:"+e.target.id);
	console.log("this.id:"+this.id);
}
var link=document.getElementById("_link");
var i=true;
link.onclick=function(e){
	e.preventDefault();//取消a标签默认的行为,这里举个例子，来理解preventDefault()这个方法
	if(i){
		//注意Javascript css属性名 和HTML css属性名是不一致的
	 	document.getElementById("div1").style.backgroundColor = "yellow";
		i=false;
	}else{
		document.getElementById("div1").style.backgroundColor = "red";
		i=true;
	}
}

//以下代码，假如在父子元素都注册了事件，但是点击子元素，不希望父元素的事件也触发，需要在子元素事件方法中，阻止冒泡
var btn5=document.getElementById("btn5");
btn5.onclick=function(e){
	console.log("这是btn5的事件");
	e.stopPropagation();//阻止冒泡
}
var _div2=document.getElementById("_div2");
_div2.onclick=function(){
	console.log("这是div2的事件");
}
</script>
</html>
