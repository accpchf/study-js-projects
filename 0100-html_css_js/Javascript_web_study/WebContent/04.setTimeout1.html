<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超时调用setTimeout() 1</title>
</head>

<body>
	<form>
		<input type="button" value="显示计时的消息框！" onClick="timedMsg()" />
	</form>
	<p>点击上面的按钮。3 秒后会显示一个消息框。</p>
</body>
<script type="text/javascript">
	function timedMsg() {
		var t = setTimeout("alert('3 seconds!')", 3000)
	}
</script>
</html>
