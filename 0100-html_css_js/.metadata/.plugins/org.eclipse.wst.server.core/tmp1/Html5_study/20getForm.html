<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单</title>
</head>
<body>
<h2>请大家仔细观察提交后，url的参数，编码问题和浏览器有关系:</h2>
	<form action="http://www.ks0100.com" method="get" enctype="multipart/form-data">
		单行文本框：<input id="username" name="username" type="text" /><br />
		不能编辑的文本框：<input id="username2" name="username" type="text"readonly="readonly" /><br /> 
		密码框：<input id="password" name="password" type="password" /><br />
		 隐藏域：<input id="hidden" name="hidden" type="hidden" /><br /> 
		 第一组单选框：<br /> 
		 red:<input id="color" name="color" type="radio" value="red" /> 
		 green:<input id="color2" name="color" type="radio" value="green" /> 
		 blue:<input id="color3" name="color" type="radio" value="blue" /><br /> 
		 第二组单选框：<br />
		male:<input id="gender" name="gender" type="radio" value="male" /> 
		female<input id="gender2" name="gender" type="radio" value="female" /><br />
		两个复选框：<br /> 
		java：<input id="website" name="website" type="checkbox" value="java" /> 
		c语言：<input id="website2" name="website" type="checkbox" value="c语言" /><br /> 
		文件上传域：<input id="file" name="file" type="file" /><br />
		 图像域：<input type="image" src="image/wjc.gif" alt="0100java培训" /><br /> 
		 下面是四个按钮：<br /> 
		 <input id="ok" name="ok" type="submit" value="提交" /> 
		 <input id="dis" name="dis" type="submit" value="提交" disabled="disabled" /> 
		 <input id="cancel" name="cancel" type="reset" value="重填" /> 
		 <input id="no" name="no" type="button" value="无动作" />
	</form>
</body>
</html>
