<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>带tbody的表格</title>
</head>
<body>
	<table border="1" style="width: 400px">
		<caption>
			<b>2015推荐电影</b>
		</caption>
		<thead>
			<tr>
				<th>名称</th>
				<th>国家/地区</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="2" style="text-align: right">现总计：2部电影</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>复仇者联盟2</td>
				<td>美国</td>
			</tr>
			<tr>
				<td>星球大战7</td>
				<td>美国</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
