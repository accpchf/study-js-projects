<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>带标签的break</title>
</head>
<script type="text/javascript">
	// 使用outer标签表明外部循环
	outer: 
	for (var i = 0; i < 5; i++) {
		for (var j = 0; j < 5; j++) {
			console.log('j的值为：' + j);
			// 当j >= 2时，使用break跳出outer循环。
			if (j >= 2)
				break outer;
			console.log('i的值为：' + i);
		}
	}
</script>
</html>
