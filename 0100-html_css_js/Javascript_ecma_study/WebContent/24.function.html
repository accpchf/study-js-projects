<script type="text/javascript">
	var myname;
	fun1(myname);//在一个<script>标签里可以先调用函数，再定义
	myname=null;
	fun1(myname);
	function fun1(myname){
		if(myname === null ){
			console.log("名字是null，请重新输入");
		}else if( myname === undefined){
			console.log("名字是undefined，请重新输入");
		}else if(typeof myname === 'boolean'){
			console.log("名字是布尔型，请重新输入");
		}else if(typeof myname === 'number'){
			console.log("名字是数字，请重新输入");
		}else if(typeof myname === 'object'){
			console.log("名字是对象型，请重新输入");
		}else if(typeof myname === 'string'){
			console.log("输入正确，名字是"+myname);
		}
	}
	
	fun1("java");
	
</script>

<script type="text/javascript">
fun1(123);//在不同<script>标签里，可以调用已经定义的函数
</script>
