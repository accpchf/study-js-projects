<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数组stack方法</title>
</head>
<script type="text/javascript">
var colors=[];//或var colors=new Array;
console.log(colors);
console.log("push red and green");
var count=colors.push("red","green");//push()方法返回数组的长度
console.log(colors);
console.log(" count:"+count);
count=colors.push("black");
console.log("push black ,count:"+count);
var item=colors.pop();
console.log("colors.pop():"+item);
console.log("length:"+colors.length);
console.log("count:"+count);
</script>
</html>
