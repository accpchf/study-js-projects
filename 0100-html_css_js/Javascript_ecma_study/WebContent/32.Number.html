<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number 对象</title>
</head>
<script type="text/javascript">
var num=new Number(10);


console.log("num:"+num);
console.log("num.toFixed(2):"+num.toFixed(2));
var num1=10.005;
console.log("num1:"+num1);
console.log("num1.toFixed(2):"+num1.toFixed(2));//toFixed()方法四舍五入
num1=10.004;
console.log("num1:"+num1);
console.log("num1.toFixed(2):"+num1.toFixed(2));//toFixed()方法四舍五入
console.log("num.toExponential(1):"+num.toExponential(1));
console.log("num.toExponential(2):"+num.toExponential(2));

num=99;
console.log("num.toPrecision(1):"+num.toPrecision(1));//toPrecision()方法可能会返回toFixed()方法格式，也可能返回toExponential()格式
console.log("num.toPrecision(2):"+num.toPrecision(2));
console.log("num.toPrecision(3):"+num.toPrecision(3));

</script>
</html>
