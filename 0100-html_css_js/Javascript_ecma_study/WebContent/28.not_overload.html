<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>没有函数重载</title>
</head>
<script type="text/javascript">
function fun1(arg1,arg2){
	console.log("--------两个参数的函数");
	console.log("第一个参数:"+arg1);
	console.log("第二个参数:"+arg2);
}

//永远是执行后定义的函数，没有函数重载
function fun1(arg1,arg2,arg3){
	console.log("-------三个参数的函数");
	console.log("第一个参数:"+arg1);
	console.log("第二个参数:"+arg2);
	console.log("第三个参数:"+arg3);
}
fun1(1,2,3);
fun1(1,2);

console.log("--------使用arguments对象来创造变通的函数重载");
var f1=function(){
	if(arguments.length==2){
		console.log("--------两个参数的函数");
		console.log("第一个参数:"+arguments[0]);
		console.log("第二个参数:"+arguments[1]);
	}else if(arguments.length==3){
		console.log("--------三个参数的函数");
		console.log("第一个参数:"+arguments[0]);
		console.log("第二个参数:"+arguments[1]);
		console.log("第三个参数:"+arguments[2]);
	}
}
f1(1,2,3);
f1(1,2);

</script>
</html>
