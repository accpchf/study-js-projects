<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>URI</title>
</head>
<script type="text/javascript">
	var uri = "http://www.wrox.com/illegal value.htm#start";
	console.log("encodeURI(uri):" + encodeURI(uri));//只对空格编码
	console.log("encodeURIComponent(uri):" + encodeURIComponent(uri));//对所有非英文字母和.的都编码
	
	var uri2 = "http%3A%2F%2Fwww.wrox.com%2Fillegal%20value.htm%23start";
	console.log("decodeURI(uri):"+decodeURI(uri));//本来只会解码空格，但是浏览器的解释器会优化
	console.log("decodeURIComponent(uri):"+decodeURIComponent(uri));//都会解码
</script>
</html>
