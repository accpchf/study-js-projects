<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>run js</title>
</head>

<body>
<a href="javascript:console.log('hello world!')">运行</a>
<button onclick="console.log('hello world!')">运行</button>
</body>
<script type="text/javascript">
	//alert() 函数是警告框，用这个调试，有的时候忘记注释掉，发布到正式环境，那么用户就会看到，以为网站错误，所以不要用alert调试
	//用consloe.log()来调试，不会影响用户使用
	console.log("hello world！");//打开火狐，按f12-->控制台-->日志-->日志
</script>
<script type="text/javascript" src="js/02run.js"></script>
</html>
