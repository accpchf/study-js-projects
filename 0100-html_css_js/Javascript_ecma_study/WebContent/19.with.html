<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>with语句</title>
</head>

<script type="text/javascript">
//使用document对象
document.write("您好 !");
document.write("<br>这个文档的标题是 : \"" + document.title + "\".");
document.write("<br>这个文档的 URL 是: " + document.URL);
document.write("<br>现在您不用每次都写出 document 对象的前缀了 !");
document.write("<br>");
</script>

<script type="text/javascript">
	
        with(document){
              write("您好 !");
              write("<br/>这个文档的标题是 : \"" + title + "\".");
              write("<br/>这个文档的 URL 是: " + URL);
              write("<br/>现在您不用每次都写出 document 对象的前缀了 !");
              write("<br/>");
           }
</script>

<script type="text/javascript">
    //替代方案
	var d=document;
    d.write("您好 !");
    d.write("<br/>这个文档的标题是 : \"" + d.title + "\".");
    d.write("<br/>这个文档的 URL 是: " + d.URL);
    d.write("<br/>现在您不用每次都写出 document 对象的前缀了 !");
    d.write("<br/>");
</script>
