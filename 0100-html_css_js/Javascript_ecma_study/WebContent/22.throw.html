<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>throw 异常</title>
</head>
<script type="text/javascript">
	function myFunction() {
		try {
			var x = document.getElementById("demo").value;
			if (x == "")
				throw "值为空";
			if (isNaN(x))
				throw new Error("不是数字");
			if (x > 10)
				throw "太大";
			if (x < 5)
				throw "太小";
		}
		catch (err) {
			var y = document.getElementById("mess");
			y.innerHTML = "错误：" + err + "。";//innerHTML属性是 <p id="mess"></p>里面写文本内容
		}
	}
</script>
<body>
	<p>请输入 5 到 10 之间的数字：</p>
	<input id="demo" type="text">
	<button type="button" onclick="myFunction()">测试输入值</button>
	<p id="mess"></p>
</body>
</html>
