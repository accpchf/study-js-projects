<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>函数的参数可以是引用类型</title>
</head>
<script type="text/javascript">
	function displayInfo(args) {
		var output = "";

		if (typeof args.name == "string") {
			output += "Name: " + args.name + "\n";
		}

		if (typeof args.age == "number") {
			output += "Age: " + args.age + "\n";
		}

		console.log(output);
	}
	//传一个对象字面量
	displayInfo({
		name : "小明",
		age : 29
	});

	displayInfo({
		name : "小华"
	});
	var p=new Object;
	p.name="小红";
	p.age=22;
	p.position="工程师";
	//传一个对象p
	displayInfo(p);
</script>
</html>
