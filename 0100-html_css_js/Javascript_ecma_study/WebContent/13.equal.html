<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>equal</title>
</head>
<script type="text/javascript">
	if(null==undefined){
		console.log("null==undefined is true");
	}
	if("0"==0){
		console.log(" \"0\"==0  is true");
	}
	if(0==false){
		console.log("0==false is true");
	}
	if("0"==false){
		console.log(" \"0\"==false  is true");
	}
</script>
</html>
