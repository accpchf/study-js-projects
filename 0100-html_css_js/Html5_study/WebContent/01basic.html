<!DOCTYPE html>
<html>
<head>
	<!-- 先不管 meta-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>基本标签</title>
	<meta name="author" content="陈老师(ks0100.com)" />
</head>
<body>
	<!-- 采用标题一到标题六来输出文本 -->
	<h1>0100 HTML5</h1>
	<h2>0100 HTML4.01</h2>
	<h3>0100 XHTML 1.0</h3>
	<h4>0100 XHTML 1.1</h4>
	<h5>0100 Java</h5>
	<h6>0100 就业班</h6>
	<!-- 输出一条水平线 -->
	<hr />
	<!-- 没有结束标记的标签，最好用/>来结尾，符合规范  ,中间不能嵌套内容 -->
	<hr>
	<!-- 使用三个span定义三节 -->
	<span>span第一节</span><span>span第二节</span><span>span第三节</span>
	<!-- 输出换行 -->
	<br />
	<!-- 使用三个div定义三节 -->
	<div>div第一节</div><div>div第二节</div><div>div第三节</div>
	<!-- 使用三个p定义三段落 -->
	<p>第一段</p><p>第二段</p><p>第三段</p>
	<!-- id class style title 属性, class style以后css重点学习，这里的标签没有name属性，以后我们学习表单标签，都要name属性 -->
	<!--onxxx 表示事件，onclick表示点击div的时候，出现的事件，弹出一个对话框，会和javascript方法一起用，我们以后学  -->
	<div id="id1" class="" style="" title="我是div"  onclick="alert('你好啊!')">点击我</div>
</body>
</html>
