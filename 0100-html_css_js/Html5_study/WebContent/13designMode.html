<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>designMode属性</title>
</head>
<body ondblclick="document.designMode='on';">
	<div>双击后，可编辑</div>
	<table style="width: 420px; border-collapse: collapse" border="1">
		<tr>
			<td>琅琊榜</td>
			<td>胡歌</td>
		</tr>
		<tr>
			<td>伪装者</td>
			<td>胡歌</td>
		</tr>
	</table>
</body>
</html>
