<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 列表相关标签 </title>
</head>
<body>
	<!-- 定义无序列表 -->
	<ul>
		<li>Java语言</li>
		<li>C语言</li>
		<li>C++语言</li>
	</ul>
	<!-- 定义有序列表  start表示开始 ，type值见 w3cschool-->
	<ol start="2" type="I" >
		<li>Java语言</li>
		<li>C语言</li>
		<li>C++语言</li>
	</ol>
	
	<ol start="2" type="1" reversed="reversed">
		<li>Java语言</li>
		<li>C语言</li>
		<li>C++语言</li>
	</ol>
	<!-- 定义列表 -->
	<dl>
		<!-- 定义标题列表项-->
		<dt>唐诗</dt>
		<dd>《相思》</dd>
		<dd>《登鹳雀楼》</dd>
		<dd>《静夜思》</dd>
		<!-- 定义标题列表项-->
		<dt>宋词</dt>
		<dd>《蝶恋花》</dd>
		<dd>《水调歌头》</dd>
	</dl>
</body>
</html>
